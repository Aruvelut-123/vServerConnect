name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease?'
        required: true
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Update version in gradle.properties
      run: |
        # Update version in gradle.properties
        if [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          sed -i "s/^version=.*/version=${{ github.event.inputs.version }}/" gradle.properties
          echo "Version updated to ${{ github.event.inputs.version }}"
        else
          echo "Invalid version format. Expected format: x.y.z"
          exit 1
        fi
        
    - name: Commit version update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add gradle.properties
        git commit -m "Bump version to ${{ github.event.inputs.version }}"
        git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
        
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Generate changelog
      id: changelog
      run: |
        # Generate changelog from git commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -n "$LAST_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)")
        fi
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}
        release_name: vServerConnect v${{ github.event.inputs.version }}
        body: |
          ## Changes in v${{ github.event.inputs.version }}
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## Download
          - Download the jar file below
          - Place it in your `plugins/` folder
          - Restart your Velocity proxy
          
          ## Installation
          1. Download `vServerConnect-${{ github.event.inputs.version }}.jar`
          2. Place it in `plugins/vServerConnect/`
          3. Configure your servers in `plugins/vServerConnect/config.yml`
          4. Restart your proxy
          
          ## Support
          - [GitHub Issues](https://github.com/Aruvelut-123/vServerConnect/issues)
          - [Discord](https://discord.gg/) <!-- Add your Discord link if available -->
        draft: false
        prerelease: ${{ github.event.inputs.prerelease }}
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/libs/vServerConnect-${{ github.event.inputs.version }}.jar
        asset_name: vServerConnect-${{ github.event.inputs.version }}.jar
        asset_content_type: application/java-archive
        
    - name: Push changes and tags
      run: |
        git push origin main --follow-tags
        
    - name: Update latest version tag
      if: ${{ github.event.inputs.prerelease == 'false' }}
      run: |
        git tag -f latest
        git push origin latest --force